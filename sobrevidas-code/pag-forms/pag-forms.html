
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOBREVIDAS - ACS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="imagens/logo.png" alt="logo sobre-vidas">
            <h1>SOBREVIDAS - ACS</h1>
            <h2>PACIENTE João - Baixo Risco</h2>
        </header>
        <form>
            <div class="form-section-01">
                <label for="cns-profissional"><strong>CNS DO PROFISSIONAL</strong></label>
                <input type="text" id="cns-profissional" value="601583012003457" disabled>

                <label for="cbo"><strong>CBO</strong></label>
                <input type="text" id="cbo" value="3222-55" disabled>

                <label for="cnes"><strong>CNES</strong></label>
                <input type="text" id="cnes" value="3003574" disabled>

                <label for="ine"><strong>INE</strong></label>
                <input type="text" id="ine" value="0000005765" disabled>

                <label for="microarea"><strong>MICROÁREA</strong></label>
                <input type="text" id="microarea" value="02" disabled>

                <label for="data-cadastro"><strong>DATA DO CADASTRO</strong></label>
                <input type="text" id="data-cadastro" value="10/07/2024" disabled>
            </div>

            <div class="form-section-one">
                <label for="nome">NOME <div class="asc">*</div></label>
                <input type="text" id="nome" value="Alexandre da Silva Santos">
                <p>Digite o nome completo</p>

                <label for="data-nascimento">DATA DE NASCIMENTO <div class="asc">*</div></label>
                <input type="date" id="data-nascimento" value="03/02/1957">
                <p>Digite a data de nasc</p>

                <label for="cpf">CPF <div class="asc">*</div></label>
                <input type="text" id="cpf" value="065.768.933-08">
                <p>Digite o cpf</p>

                <label for="mae">NOME DA MÃE <div class="asc">*</div></label>
                <input type="text" id="mae" value="Maria Benedita da Silva Santos">

                <select name="sexo" id="isexo">
                    <option value="">Selecione</option>
                    <option value="MASC">Masculino</option>
                    <option value="FEM">Feminino</option>
                </select>

            </div>
            <div class="form-section-two">
                <label for="email">E-MAIL</label>
                <input type="email" id="email" value="alexsilvasantos@gmail.com">


                <label for="cep">CEP *</label>
                <input type="text" id="cep" value="74932580">

                <label for="bairro">BAIRRO</label>
                <input type="text" id="bairro" value="Garavelo Residencial Park">

                <label for="rua">RUA</label>
                <input type="text" id="rua" value="37 E">

                <label for="numero">NÚMERO</label>
                <input type="text" id="numero" value="123">

                <label for="complemento">COMPLEMENTO</label>
                <input type="text" id="complemento">
            </div>
            <div class="form-section risk-factors">
                <h3>Fatores de Risco para Câncer de Boca</h3>
                <div>
                    <label>Homem *</label>
                    <div class="radio-group">
                        <p>Marque sim ou não: </p>
                        <button type="submit" id="bts1">SIM</button>
                        <button type="submit" id="btn1">NÃO</button>
                    </div>
                </div>
                <div>
                    <label>Etilista <div class="asc">*</div></label>
                    <div class="radio-group">
                        <p>Marque sim ou não: </p>
                        <button type="submit" id="bts2">SIM</button>
                        <button type="submit" id="btn2">NÃO</button>
                    </div>
                </div>
                <div>
                    <label>Tabagista <div class="asc">*</div></label>
                    <div class="radio-group">
                        <p>Marque sim ou não: </p>
                        <button type="submit" id="bts3">SIM</button>
                        <button type="submit" id="btn3">NÃO</button>
                    </div>
                </div>
                <div>
                    <label>Com lesão bucal suspeita <div>*</div></label>
                    <div class="radio-group">
                        <p>Marque sim ou não: </p>
                        <button type="submit" id="bts4">SIM</button>
                        <button type="submit" id="btn4">NÃO</button>
                    </div>
                </div>
                <div class="risk-level">
                    <label>Grau de Risco para Câncer de Boca</label>
                    <div class="risk-status">Baixo Risco</div>
                </div>
            </div>
            <div class="form-section-voltar">
                <button type="submit">Voltar</button>
            </div>
        </form>
    </div>
</body>
</html>
