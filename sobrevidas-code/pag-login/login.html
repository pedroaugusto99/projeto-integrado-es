<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login">
      <div class="div">
        <div class="overlap">
          <div class="right">
            <div class="frame"><div class="text-wrapper">Login</div></div>
            <div class="div-wrapper">
              <p class="p">Por favor, Agente Comunitário de Saúde, coloque suas informações abaixo:</p>
            </div>
            <div class="group">
              <img class="iconly-bold-profile" src="img/image.svg" />
              <div class="frame-2"><div class="text-wrapper-2">Senha</div></div>
            </div>
            <div class="next-BTN">
              <div class="next-icon">
                <div class="next"><div class="text-wrapper-3">&nbsp;&nbsp;Login</div></div>
                <div class="icon"></div>
                <img class="chevron-right" src="img/chevron-right.svg" />
              </div>
            </div>
            <div class="group-2">
              <div class="frame-3"><div class="text-wrapper-4">Não tem uma conta?</div></div>
              <div class="frame-4"><div class="text-wrapper-5">Crie uma conta</div></div>
              <img class="line" src="img/line-2.svg" />
            </div>
            <div class="group-3">
              <div class="frame-5"><div class="text-wrapper-2">CPF</div></div>
              <img class="iconly-bold-profile" src="img/profile.svg" />
            </div>
          </div>
          <div class="text-wrapper-6">Esqueceu sua senha?</div>
          <img class="olho" src="img/olho.svg" />
        </div>
        <div class="left">
          <div class="overlap-group">
            <img class="logo-projeto" src="img/logo-projeto-1.png" />
            <div class="text-wrapper-7">SOBREVIDAS - ACS</div>
            <p class="rastreamento-e">Rastreamento e Monitoramento do<br />câncer de boca</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
